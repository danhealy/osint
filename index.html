<!DOCTYPE html>
<html>

<head>
    <title>OSINT Nexus</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin">
    <script src="index.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body>
    <header>
        <div class="title">
            <img class="logo" src="logo.png">
            <h1>OSINT Nexus - Operation Echo</h1>
        </div>
        <img class="icon icon-button" src="refresh.png" onclick="reloadIFrame();">
    </header>
    <main>
        <h1 id="countdown">...</h1>
        <div class="blocks">
            <section class="section-large-stretch">
                <div class="section-header">
                    <h1>Dashboard</h1>
                    <a href="https://docs.google.com/document/d/12cTc13zjS8RemGw8kJxpNYIo-77bp3SXjQlFtuYLyIs/edit?tab=t.0"
                        target="_blank">
                        <img class="icon icon-button" src="open.png">
                    </a>
                </div>
                <iframe id="dashboard"
                    src="https://docs.google.com/document/d/e/2PACX-1vRRCU4PUvB_wtGfXlDvmlJ1jgXgvdZTruy_4eGW70i4a3yixU4XIY9aZxEz8FJaU5-OoJddGJIO91xW/pub?embedded=true"></iframe>
            </section>
            <section class="section-large-stretch">
                <div class="section-header">
                    <h1>Map</h1>
                    <a href="https://www.google.com/maps/d/u/1/edit?mid=1kWBQ9SNwwDjUrEqiFN1LQ6r5q6pWpGw&ll=45.510963354824064%2C-73.60038999999999&z=14"
                        target="_blank">
                        <img class="icon icon-button" src="open.png">
                    </a>
                </div>
                <iframe id="map"
                    src="https://www.google.com/maps/d/u/6/embed?mid=1kWBQ9SNwwDjUrEqiFN1LQ6r5q6pWpGw&ehbc=2E312F&noprof=1"></iframe>
            </section>
            <section class="section-small">
                <h1 id="datetime">...</h1>
                <iframe src="https://api.wo-cloud.com/content/widget/?geoObjectKey=11162112&language=en&region=US&timeFormat=HH:mm&windUnit=kmh&systemOfMeasurement=imperial&temperatureUnit=celsius" name="CW2" scrolling="no" width="100%" height="318" frameborder="0" style="border: 1px solid #10658E;"></iframe>
            </section>
            <section class="section-medium">
                <div class="section-header">
                    <h1>Traffic</h1>
                </div>
                <img id="traffic"
                    src="https://www.google.com/maps/vt/data=XHPXLaEuKujieiEd8RwyvMDhzojV5_gjWQSbPscZ_9NX2yhhyRiMCpfJoDhfSpm9eD6RZPEjKQbe1ppLMbogrTVPaicCJiBPBHmHz766KpQ3_mtYMRmd-vxBMjBbWLuO6sG_CNtcqwIHw7Dt0UNQGQGzvFshZg5HVLXmyoWyYsdRE0_vY1mezqVGFLn80Lk2KefwGc1a2Rh3tcFqNPd6p5lbeJZ6_R1qYFuQx0STM_4sx8m1u4IfFLYq1sCSj4XYgDSgS_zcwpgzDO7w5A">
            </section>

            <section class="section-small">
                <div class="section-header">
                    <h1>CCTV</h1>
                </div>
                <div class="cctv-grid">
                    <iframe
                        src="https://wxyzwebcams.com/network/joe.php?url=https://cdn3.wowza.com/5/REFkVjRKS0dzbTYr/live/group1Delayed_360p/playlist.m3u8"
                        scrolling="no" marginwidth="0" marginheight="0" allow="autoplay" frameborder="0"
                        allowfullscreen="" style="border: none;"></iframe>
                </div>
            </section>

            <section class="section-large-stretch">
                <div class="section-header">
                    <h1>Misc. Info</h1>
                    <a href="https://docs.google.com/document/d/1kDXEjwGRZlaUAgcsZciCwdfWunRdaQRTSLLCxPcDix8/edit?tab=t.0#heading=h.x5zqaiixnzf9"
                        target="_blank">
                        <img class="icon icon-button" src="open.png">
                    </a>
                </div>
                <iframe id="misc"
                    src="https://docs.google.com/document/d/e/2PACX-1vQB3aoK1ks-cDKkrYvW1mSHQBZvb806UR7yJNOkw8M39ZOahSprImaA_CyXdc7Ycy4uQj9ClsSa9nKg/pub?embedded=true"></iframe>
            </section>
        </div>
    </main>
</body>

</html>
